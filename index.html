<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.da4cee28.css"></head><body> <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" onsubmit="onSubmit()" method="POST"> <fieldset class="form__block"> <legend>Personal information</legend> <div class="form__lable"> <label for="surname-id">Surname:</label> <input type="text" name="surname" id="surname-id" autocomplete="off" required> </div> <div class="form__lable"> <label for="name-id">Name:</label> <input type="text" name="name" id="name-id" autocomplete="off" required> </div> <div class="form__lable"> <label for="age-id">How old are You?</label> <input type="number" name="age" id="age-id" value="12" min="9" max="100"> </div> <div class="form__lable"> <label for="birth-id">Full date of birth:</label> <input type="date" name="date-of-birth" id="birth-id"> </div> <div class="form__lable"> <label for="agree-terms-id"> I accept the term of the agreement </label> <input type="checkbox" name="agree-terms" id="agree-terms-id" required> </div> </fieldset> <fieldset class="form__block"> <legend>Registration</legend> <div class="form__lable"> <label for="email-id">E-mail:</label> <input type="email" name="email" placeholder="email@example.com" id="email-id" required> </div> <div class="form__lable"> <label for="password-id">Password:</label> <input type="password" name="password" id="password-id" minlength="5" maxlength="32" required> </div> </fieldset> <fieldset class="form__block"> <legend>An interesting fact about you!</legend> <div class="form__lable"> Do you love cats? <input type="radio" name="love-cats" value="Yes" id="love-cats-yes-id"> <label for="love-cats-yes-id">Yes</label> <input type="radio" name="love-cats" value="No" id="love-cats-no-id" required> <label for="love-cats-no-id">No</label> </div> <div class="form__lable"> <label for="color-id">What is your favorite color?</label> <input class="form__lable" type="color" name="color" id="color-id"> </div> <div class="form__lable"> <label for="time-id">What time do you go to bed?</label> <input type="time" name="time" id="time-id"> </div> <div class="form__lable"> <label for="favorite-car-id"> What are your favourite brand of cars? </label> <select name="Favorite car" id="favorite-car-id" multiple> <option value="BMW">BMW</option> <option value="Audi">Audi</option> <option value="Lada">Lada</option> </select> </div> <div class="form__lable"> <label for="work-rating-id"> How do you rate our work? </label> <input type="range" name="work-rating" id="work-rating-id"> </div> </fieldset> <fieldset class="form__block"> <legend>Additional info</legend> <div class="form__lable"> <label for="feedback-id">Comments:</label> <textarea name="feedback" id="feedback-id" cols="30" rows="2"></textarea> </div> <div class="form__lable"> <label for="recommended-us-id"> Would you recommended us? </label> <select name="recommended-us" id="recommended-us-id"> <option value="yes">yes</option> <option value="no">no</option> </select> </div> </fieldset> <button type="submit">Submit</button> </form> </body></html>
